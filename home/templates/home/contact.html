{% extends "base.html" %}
{% block start %}

<h2>This is Contact Page</h2>
<a href="/about/">Abount</a>&nbsp;|&nbsp;<a href="/">Home</a>&nbsp;|&nbsp;<a href="/logout/">Logout</a><br><br><hr>

<div class="mt-5">
    <form class="form-horizontal col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h3>Add Contact</h3>
        <hr>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="number" class="form-control" placeholder="Age" name="age">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Birth Date</label>
            <input type="date" class="form-control" placeholder="Birth Date" name="dob">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" placeholder="Email" name="email">
          </div>     
          <div class="form-group">
            <label for="exampleInputPassword1">Mobile</label>
            <input type="text" class="form-control" placeholder="Mobile" name="mobile">
          </div>              
          <div class="form-group">
            <label for="exampleInputPassword1">Category</label>
            <select class="form-control" placeholder="Category" name="category">
                {% for category in Categories%}
                    <option value={{category.id}}>{{category.category_name}}</option>
                {% endfor%}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Anniversary Date</label>
            <input type="date" class="form-control" placeholder="Anniversary Date" name="anniversary">
          </div>      
          <br><hr>
          <button type="submit" class="btn btn-primary col-3">Submit</button>&nbsp;&nbsp;
          <a href="/contacts" class="btn btn-outline-success col-3">Contact List</a>
    </form>

    

</div>

{% endblock %}
